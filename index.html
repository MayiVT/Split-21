<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split 21</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpg" href="https://media.istockphoto.com/id/1420518918/vector/blackjack-icon-flat-style-vector-illustration-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=a3WpuAt-cEzO1rNAPasLfi6FgwTTepKNm10194yOEUg=">
</head>
<body>
  <h1>Split 21</h1>

  <div id="bankroll">Bankroll: $100</div>
  <div id="bet">Bet: $10</div>
  <div id="deck-count">Cards left: 52</div>

  <div class="board">
    <div>
      <h2>Dealer</h2>
      <div id="dealer-hand" class="hand"></div>
    </div>
    <div>
      <h2>You</h2>
      <div id="player-hand" class="hand"></div>
    </div>
  </div>

  <div class="controls">
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>   
    <button id="new-round">New Round</button>
  </div>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
